<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="code.js"></script>
    
    <title>University of Maryland - Web Site Wrap</title>

  </head>

  <body>
  <div id="wrapper">
    <div id="header">
      
      <form method="get" action="http://www.searchum.umd.edu/search">
        <div id="search">
          <input type="hidden" name="site" value="UMCP"/>
          <input type="hidden" name="client" value="UMCP"/>
          <input type="hidden" name="proxystylesheet" value="UMCP"/>
          <input type="hidden" name="output" value="xml_no_dtd"/>

          <div class="text">
            <input type="text" name="q" size="15" title="Search UM" />
          </div><input type="submit" value="Search" />

          <input type="hidden" name="as_oq" value="site:" />
        </div>
      </form>


      <a href="http://www.searchum.umd.edu/search" id="search-link"><img src="//umd.edu/wrapper/wrapper/2013/images/search-button.png" alt="Search" /></a>
      
      <a href="http://www.umd.edu/" id="umd-logo"><img src="//umd.edu/wrapper/wrapper/2013/images/umd-logo.png" alt="University of Maryland" /></a>
    </div>

    <div id="main">

      <div class="buttons">
         <div><button>MySchedule</button></div><div><button>Maps</button></div><div><button>4-Year Plan</button></div><div><a href="https://securex.bncollege.com/webapp/wcs/stores/servlet/TBListView"><button>Book List</button></a></div>
      </div>
      <br><br>
      <div class="day" style="color: red">
        <div>M</div><div>T</div><div>W</div><div>Th</div><div>F</div>
      </div>

      <div style="">
        <canvas id="scheduleCanvas" width="700" height="700" style="display:inline-block"></canvas>
        <div id="treeDiv" style="display:inline-block; position: absolute">
           <h3 id="treeHeader">Classes:</h3>
        </div>
      </div>

    </div>
  </div>
  </body>
</html>
